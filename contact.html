<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - as-sunnah Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1A8754;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info p {
      margin: 0.5rem 0;
    }
    form {
      margin-top: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #1A8754;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #156843;
    }
    footer {
      text-align: center;
      background: #1A8754;
      color: white;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="contact-container">
    <div class="contact-info">
      <h3>Institute Address:</h3>
      <p>আলী নগর গেইটের বিপরীত পাশের বিল্ডিং, সাতারকুল রোড, উত্তর বাড্ডা, ঢাকা</p>

      <h3>Email:</h3>
      <p>info@assunnahskill.com</p>

      <h3>Phone:</h3>
      <p>+8801XXXXXXXXX</p>
    </div>

    <form action="#" method="POST">
      <h3>Send us a message</h3>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 as-sunnah Skill Development Institute
  </footer>
</body>
</html>
